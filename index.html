<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CreamyPlaytime's Official Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="crosshair"></div>
  <div id="info">
    <p>Click to Lock Pointer</p>
    <p>W, A, S, D to move | Space to jump</p>
    <p>1-0 to select block | Left Click to Destroy | Right Click to Build</p>
    <button id="save-world-btn">Save World</button>
    <button id="load-world-btn">Load World</button>
  </div>
  <div id="hotbar">
    <div class="slot active" data-block-id="dirt"></div>
    <div class="slot" data-block-id="stone"></div>
    <div class="slot" data-block-id="wood"></div>
    <div class="slot" data-block-id="grass"></div>
    <div class="slot" data-block-id="sand"></div>
    <div class="slot" data-block-id="glass"></div>
    <div class="slot" data-block-id="brick"></div>
    <div class="slot" data-block-id="cobblestone"></div>
    <div class="slot" data-block-id="obsidian"></div>
    <div class="slot" data-block-id="water"></div>
  </div>

  <button id="settings-btn" class="ui-button">Settings</button>
  <div id="settings-menu" class="hidden">
    <h2>Settings</h2>
    <div class="setting-item">
      <span>Touch Controls</span>
      <label class="switch">
        <input type="checkbox" id="touch-controls-toggle">
        <span class="slider round"></span>
      </label>
    </div>
    <button id="close-settings" class="ui-button">Close</button>
  </div>

  <div id="touch-controls" class="hidden">
    <div id="joystick-area">
      <div id="joystick"></div>
    </div>
    <div id="touch-buttons">
      <button id="touch-jump-btn" class="touch-button">Jump</button>
      <button id="touch-destroy-btn" class="touch-button">Destroy</button>
      <button id="touch-build-btn" class="touch-button">Build</button>
    </div>
  </div>

  <script defer src="https://cloud.umami.is/script.js" data-website-id="420c3dc7-2d8d-4354-81c6-bea378b3aefb"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
  <script src="game.js"></script>
</body>
</html>
